<h4>Nombre :</h4>
<input type="text" #txtNombre class="form-control mt-4" [value]="name()" (input)="name.set(txtNombre.value)"
    (change)="name.set(txtNombre.value)" />


<input type="number" #txtPower class="form-control mt-4" [value]="power()" (input)="power.set(+txtPower.value)"
    (change)="power.set(+txtPower.value)" />

<button (click)="addPersonaje()" class="btn btn-primary mt-4">Agregar</button>
